<!DOCTYPE html>
<html>
    <head>
        <title>form_fields</title>
    </head>
    <body>
        <form method="post" action="div.html">
            <div>
                <label for="firstname">First name </label>
                    <input type="text" id="firstname">
            </div>
            <div>
                <label for="checkbox">checkbox</label>
                <input type="checkbox" id="checkbox">
            </div>
            <div>
                <label>Radio buttons</label>
                <input type="radio" name="radio_test" value="1">1
                <input type="radio" name="radio_test" value="2">2
                <input type="radio" name="radio_test" value="3">3
            </div>
            <div>
                <label for="date">date</label>
                <input type="date" name="date">
            </div>
            <div>
                <label>email</label>
                <input type="email">
            </div>
            <div>
                <label>numbers</label>
                <input type="number" max="6" min="2">
            </div>
            <div>
                <label>hidden</label>
                <input type="hidden" name="hidden">
            </div>
        </form>
    </body>
</html>
