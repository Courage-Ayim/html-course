<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <h2>Unordered Lists</h2>
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ul>
        <!unordered list includes bullets>
        <hr>
        <h2>ordered List</h2>
        <ol>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
    </ol>
    <!ordered list is numbered>
    </body>
</html>
