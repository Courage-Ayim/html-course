<!DOCTYPE html>
<html>
    <head>
            <title>block_vs_inline elements</title>
    </head>
    <body>
        <h1>Block Elements</h1>
        <h2>block elements</h2>
        <p>Asongnkwelle</p>
        <p>Courage</p>
        <p>Ayim</p>
        <!block elementd require their own lines>
        <!all headers and paragraphs are inline elements>
        <hr>
        
        <a>Inline Elements</a>
        <a>inline elements</a>
        <span>Asongnkwelle</span>
        <span>Courage</span>
        <span>Ayim</span>
        <!all links and spans are inline elements>
        <!inline elements can sit beside each other>

</body>
</html>
