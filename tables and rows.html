<!DOCTYPE html>
<html>
    <head>
        <title>Tables and Rows</title>
        </head>
        <body>
            <table border="1" width="100%">
               <thead> 
                   <!table head>
                   <tr>
                       <! tr=table row>
                    <th>column 1</th>
                    <th>column 2</th>
                    <th>column 3</th>
                    <th>column 4</th>
                    <! th=table header cell>
                </tr>   
             </thead>
             <tbody>
                 <!tbody=table body>
                <tr>
                    <td> row1 cell 1</td>
                    <td>row1 cell 2</td>
                    <td>row1 cell 3</td>
                    <td>row1 cell 4</td>
                    <! td=table data cell>
                 </tr>
                 <tr>
                    <td>row2 cell 1</td>
                    <td>row2 cell 2</td>
                    <td>row2 cell 3</td>
                    <td>row2 cell 4</td>
                 </tr>
                 <tr>
                     <td>row3 cell 1</td>
                        <td>row3 cell 2</td>
                        <td>row3 cell 3</td>
                        <td>row3 cell 4</td>
                     </tr>
                    <tr>
                        <td>row4 cell 1</td>
                        <td>row4 cell 2</td>
                        <td>row4 cell 3</td>
                        <td>row4 cell 4</td>
                 </tr>
                 </tbody>
                 <tfoot>
                     <!tfoot=table foot>
                     <tr>
                    <th>footer 1</th>
                    <th>footer 2</th>
                    <th>footer 3</th>
                    <th>footer 4</th>
                </tr>
                </tfoot>
             </table>
        </body>
</html>
